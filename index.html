<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geragaraza (Herman Harazha)</title>

  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="canonical" href="https://geragaraza.com/" />

  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />
  <meta name="description" content="Herman Harazha — links and contact." />

  <meta property="og:title" content="Geragaraza" />
  <meta property="og:description" content="Herman Harazha links" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://geragaraza.com/" />
  <meta property="og:image" content="https://geragaraza.com/preview.jpg" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Geragaraza" />
  <meta name="twitter:description" content="Herman Harazha links" />
  <meta name="twitter:image" content="https://geragaraza.com/preview.jpg" />

  <style>
    :root{
      --bg:#000;
      --text:#fff;

      /* РЫЧАГИ (главные настройки) */
      --lift: clamp(28px, 7svh, 110px);    /* насколько сверху */
      --maxw: 760px;                       /* ширина колонки */

      --name:  clamp(44px, 6.2vw, 80px);
      --email: clamp(20px, 3.2vw, 38px);
      --social: clamp(40px, 5.2vw, 60px);

      --tapY: 12px;                        /* вертикальный паддинг клика */
      --tapX: 16px;                        /* горизонтальный паддинг клика */
      --gapEmail: 18px;                    /* отступ от почты до соцсетей */
      --gapSocial: 14px;                   /* расстояние между соцсетями */

      --u: 3px;                            /* толщина подчёркивания */
      --uOffName: 0px;
      --uOffEmail: 10px;
      --uOffSocial: 12px;
    }

    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{
      min-height:100svh;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",sans-serif;
      -webkit-font-smoothing:antialiased;
      padding:0 20px 48px;
      display:flex;
      justify-content:flex-start;
      align-items:stretch;
    }

    main{
      width:100%;
      max-width:var(--maxw);
      margin:0 auto;
      padding-top:var(--lift);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }

    a{color:inherit;text-decoration:none}

    .home{
      display:inline-block;
      max-width:100%;
    }

    h1{
      font-size:var(--name);
      font-weight:900;
      letter-spacing:-2px;
      line-height:1.05;
      white-space:nowrap;
      margin-bottom:14px;
      max-width:100%;
    }

    .email{
      font-size:var(--email);
      font-weight:800;
      letter-spacing:-0.6px;
      white-space:nowrap;
      color:#00a6ff;

      text-decoration:underline;
      text-underline-offset:var(--uOffEmail);
      text-decoration-thickness:var(--u);
      text-decoration-color:rgba(0,166,255,.45);

      padding:var(--tapY) var(--tapX);
      border-radius:16px;
      display:inline-block;
      user-select:text;
    }

    .socials{
      margin-top:var(--gapEmail);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:var(--gapSocial);
      width:100%;
    }

    .social{
      font-size:var(--social);
      font-weight:800;
      letter-spacing:-1.5px;
      white-space:nowrap;

      text-decoration:underline;
      text-underline-offset:var(--uOffSocial);
      text-decoration-thickness:var(--u);

      padding:var(--tapY) var(--tapX);
      border-radius:16px;
      display:inline-block;
    }

    /* Base colors + underline base */
    .tiktok{color:#25F4EE; text-decoration-color:rgba(37,244,238,.30)}
    .telegram{color:#0088CC; text-decoration-color:rgba(0,136,204,.30)}
    .instagram{color:#6228d7; text-decoration-color:rgba(98,40,215,.30)}
    .youtube{color:#FF0000; text-decoration-color:rgba(255,0,0,.30)}

    /* Hover: меняется и текст, и подчёркивание */
    @media (hover:hover) and (pointer:fine){
      .email:hover{
        color:#006ed1;
        text-decoration-color:#006ed1;
      }

      .tiktok:hover{ color:#FE2C55; text-decoration-color:#FE2C55; }
      .telegram:hover{ color:#24A1DE; text-decoration-color:#24A1DE; }
      .instagram:hover{ color:#ee2a7b; text-decoration-color:#ee2a7b; }
      .youtube:hover{ color:#ffffff; text-decoration-color:#ffffff; }
    }

    a:focus-visible{
      outline:2px solid rgba(255,255,255,.65);
      outline-offset:6px;
      border-radius:18px;
    }

    .email:active,.social:active{ transform:translateY(1px); }

    /* Mobile: делаем ещё крупнее и чуть плотнее по вертикали */
    @media (max-width:600px){
      :root{
        --lift: clamp(22px, 6.5svh, 90px);
        --name:  clamp(46px, 10.5vw, 70px);
        --email: clamp(22px, 6.0vw, 34px);
        --social: clamp(42px, 11.0vw, 58px);
        --tapY: 14px;
        --gapEmail: 16px;
        --gapSocial: 12px;
        --uOffEmail: 8px;
        --uOffSocial: 10px;
      }
      h1{ letter-spacing:-1.6px; margin-bottom:12px; }
    }

    /* Очень узкие экраны: страховка, чтобы имя/почта не ломались */
    @media (max-width:360px){
      :root{
        --name: 44px;
        --email: 20px;
        --social: 40px;
      }
      h1{ letter-spacing:-1.2px; }
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:22px;
      transform:translateX(-50%);
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      color:rgba(255,255,255,.92);
      padding:10px 14px;
      border-radius:16px;
      font-size:14px;
      font-weight:600;
      letter-spacing:-0.2px;
      opacity:0;
      pointer-events:none;
      transition:opacity 120ms ease;
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
    }
    .toast.show{opacity:1}

    @media (prefers-reduced-motion: reduce){
      .toast{ transition:none; }
      .email:active,.social:active{ transform:none; }
    }
  </style>
</head>

<body>
  <main>
    <a class="home" href="https://geragaraza.com/" aria-label="Home">
      <h1>Herman Harazha</h1>
    </a>

    <a
      class="email"
      href="mailto:Geragaraza@gmail.com"
      data-email="Geragaraza@gmail.com"
      aria-label="Email: Geragaraza@gmail.com"
      id="emailLink"
    >Geragaraza@gmail.com</a>

    <div class="socials" aria-label="Social links">
      <a class="social tiktok" href="https://www.tiktok.com/@geragaraza" aria-label="TikTok">TikTok</a>
      <a class="social telegram" href="https://t.me/geragaraza" aria-label="Telegram">Telegram</a>
      <a class="social instagram" href="https://www.instagram.com/geragaraza" aria-label="Instagram">Instagram</a>
      <a class="social youtube" href="https://www.youtube.com/@geragaraza" aria-label="YouTube">YouTube</a>
    </div>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite">Copied</div>

  <script>
    const emailEl = document.getElementById("emailLink");
    const toast = document.getElementById("toast");

    function showToast(text){
      toast.textContent = text;
      toast.classList.add("show");
      clearTimeout(showToast._id);
      showToast._id = setTimeout(() => toast.classList.remove("show"), 900);
    }

    async function copyText(text){
      try{
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(text);
          return true;
        }
      }catch(_){}
      try{
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.setAttribute("readonly", "");
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        document.body.appendChild(ta);
        ta.select();
        const ok = document.execCommand("copy");
        document.body.removeChild(ta);
        return ok;
      }catch(_){
        return false;
      }
    }

    function swapEmailText(temp, ms){
      const original = emailEl.dataset.original || emailEl.textContent;
      emailEl.dataset.original = original;
      emailEl.textContent = temp;
      clearTimeout(swapEmailText._id);
      swapEmailText._id = setTimeout(() => {
        emailEl.textContent = original;
      }, ms);
    }

    emailEl.addEventListener("click", async (e) => {
      e.preventDefault();

      const email = emailEl.dataset.email || emailEl.textContent.trim();
      const ok = await copyText(email);

      if (ok) {
        swapEmailText("Copied", 1200);
        showToast("Copied");
        if (navigator.vibrate) navigator.vibrate(8);
      } else {
        showToast("Copy failed");
      }

      // Если захочешь “копировать И открыть почту”:
      // window.location.href = "mailto:" + encodeURIComponent(email);
    });
  </script>
</body>
</html>
