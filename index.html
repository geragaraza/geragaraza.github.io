<head>

  <style>
    :root{
      --bg:#000;
      --text:#fff;
      --w:max(320px,min(940px,100%));
      --lift:clamp(40px,9svh,140px);

      --avatar-d:140px;
      --avatar-m:124px;

      --name-size:clamp(30px,8.4vw,86px);
      --email-size:clamp(18px,5.8vw,52px);
      --social-size:clamp(26px,7.2vw,64px);

      --u-thick:3px;
      --u-thick-h:6px;
    }

    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{
      min-height:100svh;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",sans-serif;
      -webkit-font-smoothing:antialiased;
      padding:0 20px 64px;
      display:flex;
      justify-content:flex-start;
      align-items:center;
    }

    main{
      width:var(--w);
      padding-top:var(--lift);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }

    a{color:inherit;text-decoration:none}

    .avatar{
      width:var(--avatar-d);
      height:var(--avatar-d);
      border-radius:50%;
      overflow:hidden;
      display:block;
      margin-bottom:18px;
    }
    .avatar > div{
      width:100%;
      height:100%;
      background:#fff;
      border-radius:50%;
    }

    h1{
      font-size:var(--name-size);
      font-weight:900;
      letter-spacing:-2px;
      line-height:1.05;
      margin-bottom:14px;
      white-space:nowrap;
      max-width:100%;
    }

    .email{
      font-size:var(--email-size);
      font-weight:800;
      letter-spacing:-0.6px;
      white-space:nowrap;
      max-width:100%;
      color:#00a6ff;
      text-decoration:underline;
      text-underline-offset:10px;
      text-decoration-thickness:var(--u-thick);
      text-decoration-color:rgba(0,166,255,.4);
      padding:10px 14px;
      border-radius:14px;
      display:inline-block;
      user-select:text;
    }

    .socials{
      margin-top:32px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      width:100%;
    }

    .social{
      font-size:var(--social-size);
      font-weight:800;
      letter-spacing:-1.5px;
      white-space:nowrap;
      text-decoration:underline;
      text-underline-offset:12px;
      text-decoration-thickness:var(--u-thick);
      padding:10px 14px;
      border-radius:14px;
      display:inline-block;
    }

    .tiktok{color:#25F4EE;text-decoration-color:rgba(37,244,238,.30)}
    .telegram{color:#0088CC;text-decoration-color:rgba(0,136,204,.30)}
    .instagram{color:#6228d7;text-decoration-color:rgba(98,40,215,.30)}
    .youtube{color:#FF0000;text-decoration-color:rgba(255,0,0,.30)}

    a:focus-visible{
      outline:2px solid rgba(255,255,255,.65);
      outline-offset:6px;
      border-radius:16px;
    }

    .email:active,.social:active{transform:translateY(1px)}
    @media (hover:hover) and (pointer:fine){
      .email:hover{
        text-decoration-thickness:var(--u-thick-h);
        text-decoration-color:#006ed1;
        color:#006ed1;
      }
      .social:hover{ text-decoration-thickness:var(--u-thick-h) }
      .tiktok:hover{color:#FE2C55;text-decoration-color:#FE2C55}
      .telegram:hover{color:#24A1DE;text-decoration-color:#24A1DE}
      .instagram:hover{color:#ee2a7b;text-decoration-color:#ee2a7b}
      .youtube:hover{color:#fff;text-decoration-color:#fff}
    }

    @media (max-width:600px){
      :root{ --lift:clamp(36px,7.5svh,120px) }
      .avatar{
        width:var(--avatar-m);
        height:var(--avatar-m);
        margin-bottom:16px;
      }
      .socials{ margin-top:26px; gap:16px }
      h1{ letter-spacing:-1.6px }
    }

    @media (max-width:360px){
      h1{ font-size:clamp(28px,9vw,60px); letter-spacing:-1.2px }
      .email{ font-size:clamp(16px,5.6vw,44px); letter-spacing:-0.3px }
    }

    @media (prefers-reduced-motion:reduce){
      .email:active,.social:active{transform:none}
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:22px;
      transform:translateX(-50%);
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      color:rgba(255,255,255,.92);
      padding:10px 14px;
      border-radius:16px;
      font-size:14px;
      font-weight:600;
      letter-spacing:-0.2px;
      opacity:0;
      pointer-events:none;
      transition:opacity 120ms ease;
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
    }
    .toast.show{opacity:1}
  </style>
</head>

<body>
  <main>
    <a class="avatar" href="https://geragaraza.com/" aria-label="Home">
      <div aria-hidden="true"></div>
    </a>

    <a href="https://geragaraza.com/" aria-label="Home" style="display:inline-block;max-width:100%;">
      <h1>Herman Harazha</h1>
    </a>

    <a
      class="email scramble-target"
      href="mailto:Geragaraza@gmail.com"
      data-email="Geragaraza@gmail.com"
      aria-label="Email: Geragaraza@gmail.com"
    >Geragaraza@gmail.com</a>

    <div class="socials" aria-label="Social links">
      <a class="social tiktok scramble-target" href="https://www.tiktok.com/@geragaraza" aria-label="TikTok">TikTok</a>
      <a class="social telegram scramble-target" href="https://t.me/geragaraza" aria-label="Telegram">Telegram</a>
      <a class="social instagram scramble-target" href="https://www.instagram.com/geragaraza" aria-label="Instagram">Instagram</a>
      <a class="social youtube scramble-target" href="https://www.youtube.com/@geragaraza" aria-label="YouTube">YouTube</a>
    </div>
  </main>

  <div class="toast" id="toast">Copied</div>

  <script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const reduceMotion = matchMedia("(prefers-reduced-motion: reduce)").matches;

    function scramble(el){
      if (reduceMotion) return;
      if (el.dataset.scrambling === "1") return;
      el.dataset.scrambling = "1";

      const original = el.dataset.original || el.textContent;
      el.dataset.original = original;

      let i = 0;
      const step = 1;
      const ms = 25;

      const id = setInterval(() => {
        el.textContent = original.split("").map((ch, idx) => {
          if (!/[A-Za-z]/.test(ch)) return ch;
          if (idx < i) return original[idx];
          return letters[(Math.random() * letters.length) | 0];
        }).join("");

        i += step;
        if (i >= original.length) {
          el.textContent = original;
          clearInterval(id);
          el.dataset.scrambling = "0";
        }
      }, ms);
    }

    function showToast(text){
      const t = document.getElementById("toast");
      t.textContent = text;
      t.classList.add("show");
      clearTimeout(showToast._id);
      showToast._id = setTimeout(() => t.classList.remove("show"), 900);
    }

    async function copyText(text){
      try{
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(text);
          return true;
        }
      }catch(_){}
      try{
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.setAttribute("readonly", "");
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        document.body.appendChild(ta);
        ta.select();
        const ok = document.execCommand("copy");
        document.body.removeChild(ta);
        return ok;
      }catch(_){
        return false;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".scramble-target").forEach(scramble);

      const emailLink = document.querySelector(".email");
      let pressId = null;
      let longPressed = false;

      emailLink.addEventListener("pointerdown", () => {
        longPressed = false;
        pressId = setTimeout(async () => {
          longPressed = true;
          const email = emailLink.dataset.email || emailLink.textContent.trim();
          const ok = await copyText(email);
          showToast(ok ? "Copied" : "Copy failed");
          if (navigator.vibrate) navigator.vibrate(10);
        }, 450);
      }, { passive: true });

      const clearPress = () => { if (pressId) { clearTimeout(pressId); pressId = null; } };
      emailLink.addEventListener("pointerup", clearPress, { passive: true });
      emailLink.addEventListener("pointercancel", clearPress, { passive: true });
      emailLink.addEventListener("pointerleave", clearPress, { passive: true });

      emailLink.addEventListener("click", (e) => {
        if (longPressed) {
          e.preventDefault();
          longPressed = false;
        }
      });

      emailLink.addEventListener("contextmenu", async (e) => {
        e.preventDefault();
        const email = emailLink.dataset.email || emailLink.textContent.trim();
        const ok = await copyText(email);
        showToast(ok ? "Copied" : "Copy failed");
      });

      document.querySelectorAll("a").forEach((a) => {
        a.addEventListener("pointerdown", () => {
          if (navigator.vibrate) navigator.vibrate(10);
        }, { passive: true });
      });
    });
  </script>
</body>
