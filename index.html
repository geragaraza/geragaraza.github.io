<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geragaraza (Herman Harazha)</title>
    <meta property="og:image" content="preview.jpg">
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
        }

        /* Быстрое и мягкое появление */
        @keyframes reveal {
            from { opacity: 0; filter: blur(10px); transform: scale(0.98); }
            to { opacity: 1; filter: blur(0); transform: scale(1); }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 5vh 20px; /* Еще выше подняли контент */
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            animation: reveal 0.4s ease-out;
        }

        /* Аватарка: меньше и без эффектов */
        .avatar {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 50%;
            margin-bottom: 20px;
            cursor: pointer;
        }

        /* Имя: больше, без ховеров */
        .name-link {
            text-decoration: none;
            color: white;
            cursor: pointer;
        }
        h1 {
            font-size: 56px; /* Еще мощнее */
            font-weight: 800;
            margin: 0 0 50px;
            letter-spacing: -2px;
            text-align: center;
            line-height: 1;
        }

        .links-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; /* Плотнее друг к другу */
        }

        .link-item {
            text-decoration: none;
            font-weight: 700;
            font-size: 42px; /* Увеличили кнопки */
            letter-spacing: -1px;
            transition: all 0.3s ease;
            position: relative;
            width: fit-content; /* Реакция только на текст */
            text-align: center;
        }

        /* Тонкая настройка ховеров: минимальное увеличение */
        .link-item:hover {
            transform: scale(1.03); 
        }

        .tiktok { color: #25F4EE; }
        .tiktok:hover { color: #FE2C55; }

        .telegram { color: #0088CC; }
        .telegram:hover { color: #24A1DE; }

        .instagram { color: #6228d7; }
        .instagram:hover { color: #ee2a7b; }

        .youtube { color: #FF0000; }
        .youtube:hover { color: #ffffff; }

        @media (max-width: 600px) {
            h1 { font-size: 42px; }
            .link-item { font-size: 32px; }
            .avatar { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>

    <a href="https://geragaraza.com/" class="avatar-link">
        <div class="avatar"></div>
    </a>
    
    <a href="https://geragaraza.com/" class="name-link">
        <h1>Herman Harazha</h1>
    </a>

    <div class="links-container">
        <a href="https://www.tiktok.com/@geragaraza" class="link-item tiktok">TikTok</a>
        <a href="https://t.me/geragaraza" class="link-item telegram">Telegram</a>
        <a href="https://www.instagram.com/geragaraza" class="link-item instagram">Instagram</a>
        <a href="https://www.youtube.com/@geragaraza" class="link-item youtube">YouTube</a>
    </div>

</body>
</html>
