<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geragaraza (Herman Harazha)</title>
    
    <link rel="icon" href="favicon.png" type="image/png">
    
    <meta property="og:title" content="Herman Harazha">
    <meta property="og:description" content="Contact & Social Links">
    <meta property="og:image" content="preview.jpg">
    <meta property="og:type" content="website">

    <style>
        /* --- НАСТРОЙКИ (РЫЧАГИ) --- */
        :root {
            /* Цвета */
            --bg-color: #000000;
            --text-white: #ffffff;
            
            /* РАЗМЕРЫ ДЛЯ DESKTOP (Компьютер) */
            --avatar-d: 140px;      /* Размер аватарки */
            --name-d: 72px;         /* Имя (100%) */
            --social-d: 64px;       /* Соцсети (~90%) */
            --mail-d: 54px;         /* Почта (~75-80%) */
            --copy-btn-d: 24px;     /* Кнопка копировать */
            
            /* РАЗМЕРЫ ДЛЯ MOBILE (Телефон) */
            /* Используем clamp, чтобы не вылезало, но было крупно */
            --avatar-m: 130px;      /* Аватарка чуть меньше десктопа */
            --name-m: 34px;         /* Имя: подобрано, чтобы влазило в iPhone SE/Mini в одну строку */
            --social-m: 32px;       /* Соцсети */
            --mail-m: 26px;         /* Почта */
            --copy-btn-m: 16px;     /* Кнопка копировать */
            
            /* Отступ сверху (поднимаем контент) */
            --top-spacing: 12vh;    /* 12% от высоты экрана сверху */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;       /* Строго по центру по горизонтали */
            justify-content: flex-start; /* Контент начинается сверху, не по центру */
            min-height: 100vh;
            padding: 20px;
            padding-top: var(--top-spacing); /* Поднимаем контент */
            overflow-x: hidden;        /* Запрет горизонтального скролла */
            -webkit-font-smoothing: antialiased;
        }

        /* Общие стили ссылок */
        a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.2s;
            outline: none;
        }
        a:active {
            transform: scale(0.96); /* Эффект нажатия */
            opacity: 0.8;
        }

        /* 1. АВАТАРКА */
        .avatar-container {
            width: var(--avatar-d);
            height: var(--avatar-d);
            margin-bottom: 25px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #fff; /* Белый фон пока нет фото */
            flex-shrink: 0;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 2. ИМЯ (Заголовок) */
        .name-link {
            margin-bottom: 20px;
            display: inline-block;
        }
        h1 {
            font-size: var(--name-d);
            font-weight: 900; /* Самый жирный */
            letter-spacing: -1.5px;
            line-height: 1;
            white-space: nowrap; /* ЗАПРЕТ ПЕРЕНОСА СТРОКИ */
            text-align: center;
        }

        /* 3. БЛОК ПОЧТЫ */
        .mail-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-bottom: 50px; /* Отступ до соцсетей */
        }

        .mail-link {
            font-size: var(--mail-d);
            font-weight: 600; /* Чуть тоньше имени */
            color: #007AFF;   /* Apple Blue */
            letter-spacing: -0.5px;
            white-space: nowrap;
        }
        
        /* Кнопка копирования */
        .copy-btn {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: var(--copy-btn-d);
            font-weight: 500;
            padding: 6px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
        }
        .copy-btn.copied {
            background: #34C759; /* Apple Green */
            color: #fff;
        }

        /* 4. СОЦСЕТИ */
        .social-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .social-item {
            font-size: var(--social-d);
            font-weight: 800; /* Жирный */
            letter-spacing: -1px;
            white-space: nowrap;
        }

        /* Цвета брендов (Gradient text effect option or solid) */
        .tiktok { color: #25F4EE; }
        .tiktok:hover { color: #FE2C55; }

        .telegram { color: #2AABEE; }
        .instagram { color: #962fbf; } /* Сделал чуть светлее для контраста на черном */
        .instagram:hover { color: #d62976; }
        .youtube { color: #FF0000; }

        /* --- АДАПТИВНОСТЬ (MOBILE) --- */
        @media (max-width: 600px) {
            :root {
                --top-spacing: 15vh; /* На телефоне поднимаем чуть выше */
            }

            .avatar-container {
                width: var(--avatar-m);
                height: var(--avatar-m);
                margin-bottom: 20px;
            }

            h1 { font-size: var(--name-m); }
            
            .mail-link { font-size: var(--mail-m); }
            .copy-btn { font-size: var(--copy-btn-m); padding: 5px 12px; }
            .mail-group { margin-bottom: 40px; }

            .social-item { font-size: var(--social-m); }
            .social-group { gap: 18px; }
        }
    </style>
</head>
<body>

    <a href="https://geragaraza.com/" class="avatar-container" aria-label="Home">
        <div class="avatar-img" style="background: white; width: 100%; height: 100%;"></div>
        </a>

    <a href="https://geragaraza.com/" class="name-link">
        <h1>Herman Harazha</h1>
    </a>

    <div class="mail-group">
        <a href="mailto:Geragaraza@gmail.com" class="mail-link scramble-target">Geragaraza@gmail.com</a>
        <button class="copy-btn" onclick="copyEmail(this)">Copy</button>
    </div>

    <div class="social-group">
        <a href="https://www.tiktok.com/@geragaraza" class="social-item tiktok scramble-target">TikTok</a>
        <a href="https://t.me/geragaraza" class="social-item telegram scramble-target">Telegram</a>
        <a href="https://www.instagram.com/geragaraza" class="social-item instagram scramble-target">Instagram</a>
        <a href="https://www.youtube.com/@geragaraza" class="social-item youtube scramble-target">YouTube</a>
    </div>

    <script>
        // --- 1. Логика Scramble (Быстрая матрица) ---
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        function runScramble(el) {
            // Если анимация уже идет, не запускаем снова
            if (el.dataset.animating === "true") return;
            el.dataset.animating = "true";

            let iteration = 0;
            const originalText = el.innerText;
            
            // Интервал 30мс (быстро)
            const interval = setInterval(() => {
                el.innerText = originalText.split("")
                    .map((letter, index) => {
                        if(index < iteration) return originalText[index];
                        return letters[Math.floor(Math.random() * letters.length)];
                    })
                    .join("");
                
                // Шаг +1 вместо +0.5 (ускоряем в 2 раза)
                if(iteration >= originalText.length) {
                    clearInterval(interval);
                    el.innerText = originalText; // Финальная гарантия правильного текста
                    el.dataset.animating = "false";
                }
                iteration += 1; 
            }, 30);
        }

        // Запуск при загрузке
        window.addEventListener('load', () => {
            document.querySelectorAll('.scramble-target').forEach(el => runScramble(el));
        });

        // --- 2. Логика Копирования почты ---
        function copyEmail(btn) {
            const email = "Geragaraza@gmail.com";
            
            // Вибрация (Haptic)
            if (navigator.vibrate) navigator.vibrate(10);

            navigator.clipboard.writeText(email).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "Copied ✓";
                btn.classList.add("copied");

                // Возврат через 2 секунды
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove("copied");
                }, 2000);
            }).catch(err => {
                console.error('Ошибка копирования:', err);
            });
        }

        // --- 3. Вибрация на ссылках ---
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (navigator.vibrate) navigator.vibrate(10); // Очень легкая вибрация
            });
        });
    </script>
</body>
</html>
