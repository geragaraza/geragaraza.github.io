<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geragaraza (Herman Harazha)</title>
    <link rel="icon" href="favicon.png" type="image/png">
    
    <meta property="og:title" content="Herman Harazha">
    <meta property="og:description" content="Contact & Social Links">
    <meta property="og:type" content="website">

    <style>
        :root {
            --bg-color: #000000;
            --text-white: #ffffff;
            
            /* --- ЦВЕТА (Твои настройки) --- */
            /* Почта */
            --mail-main: #00a9ff;
            --mail-hover: #006dd0;

            /* TikTok */
            --tt-main: #25F4EE;
            --tt-hover: #FE2C55;

            /* Telegram */
            --tg-main: #0088CC;
            --tg-hover: #24A1DE;

            /* YouTube */
            --yt-main: #FF0000;
            --yt-hover: #ffffff;

            /* Instagram */
            --inst-main: #6228d7;
            --inst-hover: #ee2a7b;

            /* --- РАЗМЕРЫ (Smart Sizing) --- */
            /* clamp(MIN, PREFERRED, MAX) */
            /* 8.5vw означает 8.5% от ширины экрана. Это гарантирует, что текст всегда влезает. */
            
            --font-name: clamp(34px, 9vw, 80px);    /* Самый крупный */
            --font-mail: clamp(22px, 5.5vw, 50px);  /* Чуть меньше соцсетей */
            --font-social: clamp(30px, 8vw, 70px);  /* Крупные ссылки */
            
            --gap-blocks: 5vh; /* Отступ между блоком имени и соцсетями */
            --gap-items: 15px; /* Отступ между ссылками */
        }

        /* Сброс стилей */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Контент начинается не с самого верха, а с отступом 15% высоты экрана */
            justify-content: flex-start;
            padding-top: 15vh; 
            
            min-height: 100vh;
            overflow-x: hidden; /* Запрет горизонтального скролла */
            width: 100%;
        }

        /* Общая настройка ссылок */
        a {
            text-decoration: none;
            cursor: pointer;
            white-space: nowrap; /* ЗАПРЕТ ПЕРЕНОСА СТРОКИ */
            transition: color 0.2s ease, transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            user-select: none;
        }

        /* Эффект зума при наведении (для всех ссылок кроме имени) */
        .zoom-effect:hover {
            transform: scale(1.05); /* Увеличение на 5% */
        }

        /* --- 1. ИМЯ (Статичное) --- */
        .name-header {
            font-size: var(--font-name);
            font-weight: 800;
            letter-spacing: -1.5px;
            color: var(--text-white);
            margin-bottom: 10px;
            cursor: default; /* Курсор не меняется */
        }

        /* --- 2. ПОЧТА --- */
        .mail-link {
            font-size: var(--font-mail);
            font-weight: 600;
            color: var(--mail-main);
            letter-spacing: -0.5px;
            margin-bottom: var(--gap-blocks); /* Отделяем от соцсетей */
        }
        
        .mail-link:hover {
            color: var(--mail-hover);
        }

        /* --- 3. СОЦСЕТИ --- */
        .social-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--gap-items);
            width: 100%;
        }

        .social-item {
            font-size: var(--font-social);
            font-weight: 800; /* Жирный шрифт */
            letter-spacing: -1px;
        }

        /* Цвета соцсетей (Main -> Hover) */
        .tiktok { color: var(--tt-main); }
        .tiktok:hover { color: var(--tt-hover); }

        .telegram { color: var(--tg-main); }
        .telegram:hover { color: var(--tg-hover); }

        .youtube { color: var(--yt-main); }
        .youtube:hover { color: var(--yt-hover); }

        .instagram { color: var(--inst-main); }
        .instagram:hover { color: var(--inst-hover); }

    </style>
</head>
<body>

    <h1 class="name-header">Herman Harazha</h1>

    <a class="mail-link scramble-target zoom-effect" onclick="copyEmail(this)">Geragaraza@gmail.com</a>

    <nav class="social-container">
        <a href="https://www.tiktok.com/@geragaraza" class="social-item tiktok scramble-target zoom-effect">TikTok</a>
        <a href="https://t.me/geragaraza" class="social-item telegram scramble-target zoom-effect">Telegram</a>
        <a href="https://www.instagram.com/geragaraza" class="social-item instagram scramble-target zoom-effect">Instagram</a>
        <a href="https://www.youtube.com/@geragaraza" class="social-item youtube scramble-target zoom-effect">YouTube</a>
    </nav>

    <script>
        // --- ЛОГИКА АНИМАЦИИ (SCRAMBLE) ---
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        
        function runScramble(el) {
            const originalText = el.innerText;
            let iteration = 0;
            
            // Интервал настроен так, чтобы вся анимация заняла ~0.5 сек
            // Длина среднего слова ~10 букв. 10 итераций * 50мс = 500мс.
            const interval = setInterval(() => {
                el.innerText = originalText.split("")
                    .map((letter, index) => {
                        if(index < iteration) return originalText[index];
                        return chars[Math.floor(Math.random() * chars.length)];
                    })
                    .join("");
                
                if(iteration >= originalText.length) {
                    clearInterval(interval);
                    el.innerText = originalText;
                }
                
                iteration += 1 / 2; // Шаг скорости
            }, 20); 
        }

        // Запуск только для элементов с классом .scramble-target (Почта + Соцсети)
        // Имя (.name-header) игнорируется
        window.addEventListener('load', () => {
            document.querySelectorAll('.scramble-target').forEach(el => runScramble(el));
        });

        // --- ЛОГИКА КОПИРОВАНИЯ ПОЧТЫ ---
        function copyEmail(element) {
            const email = "Geragaraza@gmail.com";
            
            // Копируем в буфер
            navigator.clipboard.writeText(email).then(() => {
                // Вибрация (для Android)
                if (navigator.vibrate) navigator.vibrate(15);

                const originalText = element.innerText;
                
                // Подмена текста
                element.innerText = "Copied";
                
                // Возврат через 1.2 секунды
                setTimeout(() => {
                    element.innerText = email; // Возвращаем именно email, а не "originalText" (на случай бага анимации)
                }, 1200);
            }).catch(err => {
                console.error("Ошибка копирования", err);
            });
        }
    </script>

</body>
</html>
