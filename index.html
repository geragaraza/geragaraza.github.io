<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geragaraza</title>
    
    <link rel="icon" href="favicon.png" type="image/png">
    
    <meta property="og:title" content="Herman Harazha">
    <meta property="og:description" content="Geragaraza">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://geragaraza.com/">
    <meta property="og:image" content="https://geragaraza.com/og-image.jpg">
    <meta name="theme-color" content="#000000">

    <style>
        :root {
            --bg-color: #000000;
            --text-white: #ffffff;
            
            /* --- ЦВЕТА --- */
            --mail-main: #00a9ff;
            --mail-hover: #006dd0;

            --tt-main: #25F4EE;
            --tt-hover: #FE2C55;

            --tg-main: #0088CC;
            --tg-hover: #24A1DE;

            --yt-main: #FF0000;
            --yt-hover: #ffffff;

            --inst-main: #6c45ef;
            --inst-hover: #ffd603;

            /* Pinterest (Swapped) */
            --pin-main: #e60022; /* Красный основной */
            --pin-hover: #ffffff; /* Белый при наведении */

            /* --- РАЗМЕРЫ --- */
            /* Avatar */
            --avatar-size: clamp(100px, 24vw, 150px);
            
            /* Text Sizes */
            --font-name: clamp(36px, 11vw, 80px);
            --font-mail: clamp(22px, 6.5vw, 42px);
            --font-social: clamp(34px, 11.5vw, 80px); 
            
            /* --- ОТСТУПЫ --- */
            --gap-avatar-name: 20px;
            --gap-name-mail: 4px;
            --gap-blocks: 4vh;
            --gap-socials: 4px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            
            padding-top: 4vh; 
            padding-bottom: 4vh;
            
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            cursor: pointer;
            white-space: nowrap;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), color 0.2s ease;
            user-select: none;
            display: block;
            text-align: center;
            width: fit-content;
            padding: 2px 10px; 
        }

        .zoom-effect:hover {
            transform: scale(1.05);
        }
        
        a:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* --- 1. АВАТАРКА --- */
        .avatar-circle {
            display: block;
            width: var(--avatar-size);
            height: var(--avatar-size);
            border-radius: 50%;
            background-color: #ffffff;
            margin-bottom: var(--gap-avatar-name);
            flex-shrink: 0;
            cursor: pointer;
        }

        /* --- 2. ИМЯ --- */
        .name-link h1 {
            font-size: var(--font-name);
            font-weight: 800;
            letter-spacing: -1.5px;
            color: var(--text-white);
            line-height: 1.1;
        }
        .name-link {
            margin-bottom: var(--gap-name-mail);
            padding-bottom: 0;
        }

        /* --- 3. ПОЧТА --- */
        .mail-link {
            font-size: var(--font-mail);
            font-weight: 600;
            color: var(--mail-main);
            letter-spacing: -0.5px;
            margin-bottom: var(--gap-blocks);
            padding: 5px 20px;
        }
        .mail-link:hover { color: var(--mail-hover); }

        /* --- 4. СОЦСЕТИ --- */
        .social-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--gap-socials);
            width: 100%;
        }

        .social-item {
            font-size: var(--font-social);
            font-weight: 800;
            letter-spacing: -1px;
            padding: 4px 15px;
        }

        /* Colors */
        .tiktok { color: var(--tt-main); }
        .tiktok:hover { color: var(--tt-hover); }

        .telegram { color: var(--tg-main); }
        .telegram:hover { color: var(--tg-hover); }

        .youtube { color: var(--yt-main); }
        .youtube:hover { color: var(--yt-hover); }

        .instagram { color: var(--inst-main); }
        .instagram:hover { color: var(--inst-hover); }

        .pinterest { color: var(--pin-main); }
        .pinterest:hover { color: var(--pin-hover); }

    </style>
</head>
<body>

    <a href="https://geragaraza.com/" class="avatar-circle"></a>

    <a href="https://geragaraza.com/" class="name-link">
        <h1>Herman Harazha</h1>
    </a>

    <a class="mail-link scramble-target zoom-effect" onclick="copyEmail(this)">Geragaraza@gmail.com</a>

    <nav class="social-container">
        <a href="https://www.tiktok.com/@geragaraza" class="social-item tiktok scramble-target zoom-effect">TikTok</a>
        <a href="https://t.me/geragaraza" class="social-item telegram scramble-target zoom-effect">Telegram</a>
        <a href="https://www.instagram.com/geragaraza" class="social-item instagram scramble-target zoom-effect">Instagram</a>
        <a href="https://www.youtube.com/@geragaraza" class="social-item youtube scramble-target zoom-effect">YouTube</a>
        <a href="https://www.pinterest.com/geragaraza/" class="social-item pinterest scramble-target zoom-effect">Pinterest</a>
    </nav>

    <script>
        // --- SCRAMBLE (0.5 SEC) ---
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        
        function runScramble(el) {
            const originalText = el.innerText;
            let iteration = 0;
            
            const interval = setInterval(() => {
                el.innerText = originalText.split("")
                    .map((letter, index) => {
                        if(index < iteration) return originalText[index];
                        return chars[Math.floor(Math.random() * chars.length)];
                    })
                    .join("");
                
                if(iteration >= originalText.length) {
                    clearInterval(interval);
                    el.innerText = originalText;
                }
                iteration += 1 / 2; 
            }, 25); 
        }

        window.addEventListener('load', () => {
            document.querySelectorAll('.scramble-target').forEach(el => runScramble(el));
        });

        // --- COPY EMAIL ---
        function copyEmail(element) {
            const email = "Geragaraza@gmail.com";
            
            if (navigator.vibrate) navigator.vibrate(15);

            navigator.clipboard.writeText(email).then(() => {
                element.innerText = "Copied";
                setTimeout(() => {
                    element.innerText = email;
                }, 1000);
            }).catch(console.error);
        }
    </script>
</body>
</html>
