<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geragaraza (Herman Harazha)</title>
    
    <link rel="icon" href="favicon.png" type="image/png">
    <meta property="og:image" content="preview.jpg">

    <style>
        :root {
            /* МАТЕМАТИЧЕСКИЕ КОНСТАНТЫ (Desktop) */
            --name-font: 72px;          /* 100% */
            --social-font: 64px;        /* ~90% */
            --mail-font: 58px;          /* ~80% */
            
            --bg-color: #000000;
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центровка по вертикали */
            min-height: 100vh;
            padding: 40px 20px;
            overflow: hidden; /* Исключаем случайный скролл */
            -webkit-font-smoothing: antialiased;
        }

        /* Аватарка */
        .avatar-container {
            width: 150px;
            height: 150px;
            margin-bottom: 25px;
            display: block;
        }
        .avatar-circle {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .avatar-container:hover .avatar-circle {
            transform: scale(1.03);
        }

        /* Хедер: Имя и Почта */
        .header-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 60px;
        }

        .name-link {
            text-decoration: none;
            color: var(--text-white);
            display: block;
        }
        h1 {
            font-size: var(--name-font);
            font-weight: 900;
            letter-spacing: -3px;
            line-height: 1;
            margin-bottom: 15px;
        }

        /* Почта */
        .mail-link {
            font-size: var(--mail-size);
            font-weight: 700;
            color: #00a6ff;
            text-decoration: underline;
            text-underline-offset: 10px;
            text-decoration-thickness: 2px;
            text-decoration-color: rgba(0, 166, 255, 0.3);
            transition: all 0.3s ease;
            width: fit-content;
        }
        .mail-link:hover {
            color: #006ed1;
            text-decoration-color: #006ed1;
            text-decoration-thickness: 5px;
            transform: scale(1.02);
        }

        /* Контейнер соцсетей */
        .social-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
        }

        .social-item {
            font-size: var(--social-font);
            font-weight: 800;
            text-decoration: underline;
            text-underline-offset: 12px;
            text-decoration-thickness: 2px;
            letter-spacing: -1.5px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            width: fit-content;
            cursor: pointer;
        }
        
        .social-item:hover {
            transform: scale(1.05);
            text-decoration-thickness: 6px;
        }

        /* Брендовые цвета (Main & Hover) */
        .tiktok { color: #25F4EE; text-decoration-color: rgba(37, 244, 238, 0.3); }
        .tiktok:hover { color: #FE2C55; text-decoration-color: #FE2C55; }

        .telegram { color: #0088CC; text-decoration-color: rgba(0, 136, 204, 0.3); }
        .telegram:hover { color: #24A1DE; text-decoration-color: #24A1DE; }

        .instagram { color: #6228d7; text-decoration-color: rgba(98, 40, 215, 0.3); }
        .instagram:hover { color: #ee2a7b; text-decoration-color: #ee2a7b; }

        .youtube { color: #FF0000; text-decoration-color: rgba(255, 0, 0, 0.3); }
        .youtube:hover { color: #ffffff; text-decoration-color: #ffffff; }

        /* Адаптация под мобильные устройства */
        @media (max-width: 600px) {
            :root {
                --name-font: 44px;
                --social-font: 42px;
                --mail-font: 36px;
            }
            body { justify-content: flex-start; padding-top: 10vh; }
            .header-group { margin-bottom: 40px; }
            .avatar-container { width: 110px; height: 110px; }
            .social-group { gap: 20px; }
        }
    </style>
</head>
<body>

    <a href="https://geragaraza.com/" class="avatar-container">
        <div class="avatar-circle"></div>
    </a>

    <div class="header-group">
        <a href="https://geragaraza.com/" class="name-link">
            <h1>Herman Harazha</h1>
        </a>
        <a href="mailto:Geragaraza@gmail.com" class="mail-link scramble-target">Mail</a>
    </div>

    <div class="social-group">
        <a href="https://www.tiktok.com/@geragaraza" class="social-item tiktok scramble-target">TikTok</a>
        <a href="https://t.me/geragaraza" class="social-item telegram scramble-target">Telegram</a>
        <a href="https://www.instagram.com/geragaraza" class="social-item instagram scramble-target">Instagram</a>
        <a href="https://www.youtube.com/@geragaraza" class="social-item youtube scramble-target">YouTube</a>
    </div>

    <script>
        // Анимация Hacker Scramble (0.5 сек на всё)
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        
        function runScramble(el) {
            let iteration = 0;
            const originalText = el.innerText;
            const interval = setInterval(() => {
                el.innerText = originalText.split("")
                    .map((letter, index) => {
                        if(index < iteration) return originalText[index];
                        return letters[Math.floor(Math.random() * 26)];
                    })
                    .join("");
                
                if(iteration >= originalText.length) clearInterval(interval);
                iteration += originalText.length / 15; // Скорость завязана на длину текста
            }, 30);
        }

        // Запуск при полной загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.scramble-target').forEach(el => runScramble(el));
        });

        // Вибрация для Android (15ms)
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (navigator.vibrate) navigator.vibrate(15);
            });
        });
    </script>

</body>
</html>
