<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geragaraza (Herman Harazha)</title>
    
    <link rel="icon" href="favicon.png" type="image/png">
    
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --mail-accent: #00a6ff;
            --scale-factor: 1.1; /* Коэффициент увеличения при ховере */
        }

        /* Эффект зернистости (Grain) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.05;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; filter: blur(15px); }
            to { opacity: 1; filter: blur(0); }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10vh 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            animation: fadeIn 1s ease-out;
            overflow-x: hidden;
        }

        /* Аватарка: пропорционально увеличена */
        .avatar {
            width: clamp(140px, 15vw, 180px);
            height: clamp(140px, 15vw, 180px);
            background-color: #ffffff;
            border-radius: 50%;
            margin-bottom: 40px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.05);
        }

        /* Заголовок: Математический центр */
        .header-section {
            text-align: center;
            margin-bottom: 100px;
        }

        h1 {
            font-size: clamp(48px, 8vw, 72px);
            font-weight: 800;
            margin: 0 0 15px;
            letter-spacing: -3px;
            line-height: 0.9;
        }

        /* Mail: Сбалансированный размер */
        .mail-link {
            display: inline-block;
            text-decoration: underline;
            text-underline-offset: 8px;
            text-decoration-thickness: 1px;
            font-weight: 600;
            font-size: clamp(24px, 4vw, 32px); /* Увеличили */
            color: var(--mail-accent);
            text-decoration-color: rgba(0, 166, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mail-link:hover {
            color: #006ed1;
            text-decoration-color: #006ed1;
            transform: translateY(-2px);
        }

        /* Сетки ссылок */
        .links-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 45px; /* Математически равные отступы */
        }

        .link-item {
            text-decoration: underline;
            text-underline-offset: 14px;
            text-decoration-thickness: 2px;
            font-weight: 700;
            font-size: clamp(32px, 6vw, 48px); /* Оптимальный размер */
            letter-spacing: -1.5px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            width: fit-content;
            text-align: center;
        }

        .link-item:hover {
            transform: scale(var(--scale-factor));
            text-decoration-thickness: 6px;
        }

        /* Цвета соцсетей */
        .tiktok { color: #25F4EE; text-decoration-color: rgba(37, 244, 238, 0.3); }
        .tiktok:hover { color: #FE2C55; text-decoration-color: #FE2C55; }

        .telegram { color: #0088CC; text-decoration-color: rgba(0, 136, 204, 0.3); }
        .telegram:hover { color: #24A1DE; text-decoration-color: #24A1DE; }

        .instagram { color: #6228d7; text-decoration-color: rgba(98, 40, 215, 0.3); }
        .instagram:hover { color: #ee2a7b; text-decoration-color: #ee2a7b; }

        .youtube { color: #FF0000; text-decoration-color: rgba(255, 0, 0, 0.3); }
        .youtube:hover { color: #ffffff; text-decoration-color: #ffffff; }

        /* Выделение текста */
        ::selection {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <a href="https://geragaraza.com/">
            <div class="avatar"></div>
        </a>
        <h1>Herman Harazha</h1>
        <a href="mailto:Geragaraza@gmail.com" class="mail-link">Mail</a>
    </div>

    <div class="links-container">
        <a href="https://www.tiktok.com/@geragaraza" class="link-item tiktok">TikTok</a>
        <a href="https://t.me/geragaraza" class="link-item telegram">Telegram</a>
        <a href="https://www.instagram.com/geragaraza" class="link-item instagram">Instagram</a>
        <a href="https://www.youtube.com/@geragaraza" class="link-item youtube">YouTube</a>
    </div>

</body>
</html>
