<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geragaraza (Herman Harazha)</title>
    
    <link rel="icon" href="favicon.png" type="image/png">
    <meta property="og:image" content="preview.jpg">
    <meta property="og:title" content="Geragaraza">
    <meta property="og:description" content="Herman Harazha Official Links">

    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
        }

        @keyframes reveal {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 6vh 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            animation: reveal 0.6s ease-out;
        }

        /* Увеличенная аватарка */
        .avatar {
            width: 150px;
            height: 150px;
            background-color: #ffffff;
            border-radius: 50%;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .name-link {
            text-decoration: none;
            color: white;
            cursor: pointer;
        }

        h1 {
            font-size: 64px;
            font-weight: 800;
            margin: 0 0 60px;
            letter-spacing: -2px;
            line-height: 1;
            text-align: center;
        }

        .links-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 35px;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 15px; /* Отступ между иконкой и текстом */
            text-decoration: underline;
            text-underline-offset: 12px;
            text-decoration-thickness: 2px;
            font-weight: 700;
            font-size: 44px;
            letter-spacing: -1px;
            transition: all 0.2s ease;
            width: fit-content;
        }

        .link-item:hover {
            transform: scale(1.03);
            text-decoration-thickness: 5px;
        }

        /* SVG Иконка почты */
        .mail-icon {
            width: 38px;
            height: 38px;
            fill: currentColor;
        }

        /* Цвета ссылок */
        .mail { color: #00a6ff; text-decoration-color: rgba(0, 166, 255, 0.3); }
        .mail:hover { color: #006ed1; text-decoration-color: #006ed1; }

        .tiktok { color: #25F4EE; text-decoration-color: rgba(37, 244, 238, 0.3); }
        .tiktok:hover { color: #FE2C55; text-decoration-color: #FE2C55; }

        .telegram { color: #0088CC; text-decoration-color: rgba(0, 136, 204, 0.3); }
        .telegram:hover { color: #24A1DE; text-decoration-color: #24A1DE; }

        .instagram { color: #6228d7; text-decoration-color: rgba(98, 40, 215, 0.3); }
        .instagram:hover { color: #ee2a7b; text-decoration-color: #ee2a7b; }

        .youtube { color: #FF0000; text-decoration-color: rgba(255, 0, 0, 0.3); }
        .youtube:hover { color: #ffffff; text-decoration-color: #ffffff; }

        @media (max-width: 600px) {
            h1 { font-size: 48px; }
            .link-item { font-size: 34px; }
            .avatar { width: 120px; height: 120px; }
            .mail-icon { width: 30px; height: 30px; }
        }
    </style>
</head>
<body>

    <a href="https://geragaraza.com/">
        <div class="avatar"></div>
    </a>
    
    <a href="https://geragaraza.com/" class="name-link">
        <h1>Herman Harazha</h1>
    </a>

    <div class="links-container">
        <a href="mailto:Geragaraza@gmail.com" class="link-item mail">
            <svg class="mail-icon" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            Mail
        </a>

        <a href="https://www.tiktok.com/@geragaraza" class="link-item tiktok">TikTok</a>
        <a href="https://t.me/geragaraza" class="link-item telegram">Telegram</a>
        <a href="https://www.instagram.com/geragaraza" class="link-item instagram">Instagram</a>
        <a href="https://www.youtube.com/@geragaraza" class="link-item youtube">YouTube</a>
    </div>

</body>
</html>
