<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geragaraza (Herman Harazha)</title>

  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="canonical" href="https://geragaraza.com/" />

  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />
  <meta name="description" content="Herman Harazha — links and contact." />

  <meta property="og:title" content="Geragaraza" />
  <meta property="og:description" content="Herman Harazha links" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://geragaraza.com/" />
  <meta property="og:image" content="https://geragaraza.com/preview.jpg" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Geragaraza" />
  <meta name="twitter:description" content="Herman Harazha links" />
  <meta name="twitter:image" content="https://geragaraza.com/preview.jpg" />

  <style>
    :root{
      --bg:#000;
      --text:#fff;

      /* DESKTOP */
      --lift-d: 120px;
      --avatar-d: 132px;
      --name-d: 82px;
      --email-d: 42px;
      --social-d: 64px;
      --copy-d: 18px;

      /* MOBILE (<=600px) */
      --lift-m: 9svh;
      --avatar-m: 128px;
      --name-m: 46px;
      --email-m: 22px;
      --social-m: 44px;
      --copy-m: 16px;

      --underline: 3px;
    }

    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{
      min-height:100svh;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",sans-serif;
      -webkit-font-smoothing:antialiased;
      padding:0 20px 56px;
      display:flex;
      justify-content:flex-start;
      align-items:stretch;
    }

    main{
      width:100%;
      max-width:760px;
      margin:0 auto;
      padding-top:var(--lift-d);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }

    a{color:inherit;text-decoration:none}

    .avatar{
      width:var(--avatar-d);
      height:var(--avatar-d);
      border-radius:50%;
      overflow:hidden;
      display:block;
      margin-bottom:18px;
    }
    .avatar > div{
      width:100%;
      height:100%;
      background:#fff;
      border-radius:50%;
    }

    .home{
      display:inline-block;
      max-width:100%;
    }

    h1{
      font-size:var(--name-d);
      font-weight:900;
      letter-spacing:-2px;
      line-height:1.05;
      margin-bottom:14px;
      white-space:nowrap;
    }

    .email-block{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-top:2px;
    }

    .email{
      font-size:var(--email-d);
      font-weight:800;
      letter-spacing:-0.6px;
      white-space:nowrap;
      color:#00a6ff;

      text-decoration:underline;
      text-underline-offset:10px;
      text-decoration-thickness:var(--underline);
      text-decoration-color:rgba(0,166,255,.45);

      padding:14px 18px;         /* большой tap-target */
      border-radius:16px;
      display:inline-block;
    }

    .copy{
      font-size:var(--copy-d);
      font-weight:700;
      letter-spacing:-0.2px;

      padding:10px 14px;         /* тоже удобная зона */
      border-radius:14px;

      color:rgba(255,255,255,.88);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      cursor:pointer;
    }

    .socials{
      margin-top:34px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      width:100%;
    }

    .social{
      font-size:var(--social-d);
      font-weight:800;
      letter-spacing:-1.5px;
      white-space:nowrap;

      text-decoration:underline;
      text-underline-offset:12px;
      text-decoration-thickness:var(--underline);

      padding:14px 18px;         /* большой tap-target */
      border-radius:16px;
      display:inline-block;
    }

    .tiktok{color:#25F4EE;text-decoration-color:rgba(37,244,238,.30)}
    .telegram{color:#0088CC;text-decoration-color:rgba(0,136,204,.30)}
    .instagram{color:#6228d7;text-decoration-color:rgba(98,40,215,.30)}
    .youtube{color:#FF0000;text-decoration-color:rgba(255,0,0,.30)}

    /* Hover: ТОЛЬКО цвет текста (без увеличений/толщины) */
    @media (hover:hover) and (pointer:fine){
      .email:hover{ color:#006ed1; }
      .tiktok:hover{ color:#FE2C55; }
      .telegram:hover{ color:#24A1DE; }
      .instagram:hover{ color:#ee2a7b; }
      .youtube:hover{ color:#ffffff; }
      .copy:hover{ background:rgba(255,255,255,.08); }
    }

    a:focus-visible, button:focus-visible{
      outline:2px solid rgba(255,255,255,.65);
      outline-offset:6px;
      border-radius:18px;
    }

    .email:active,.social:active,.copy:active{ transform:translateY(1px); }

    @media (max-width:600px){
      main{ padding-top:var(--lift-m); }
      .avatar{ width:var(--avatar-m); height:var(--avatar-m); margin-bottom:16px; }
      h1{ font-size:var(--name-m); letter-spacing:-1.6px; }
      .email{ font-size:var(--email-m); text-underline-offset:8px; padding:14px 16px; }
      .copy{ font-size:var(--copy-m); padding:10px 14px; }
      .social{ font-size:var(--social-m); padding:14px 16px; }
      .socials{ margin-top:28px; gap:16px; }
    }

    @media (max-width:360px){
      /* страховка от очень узких экранов, чтобы ничего не ушло в 2 строки */
      :root{ --name-m: 42px; --email-m: 20px; --social-m: 40px; }
      h1{ letter-spacing:-1.3px; }
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:22px;
      transform:translateX(-50%);
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      color:rgba(255,255,255,.92);
      padding:10px 14px;
      border-radius:16px;
      font-size:14px;
      font-weight:600;
      letter-spacing:-0.2px;
      opacity:0;
      pointer-events:none;
      transition:opacity 120ms ease;
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
    }
    .toast.show{opacity:1}
  </style>
</head>

<body>
  <main>
    <a class="avatar" href="https://geragaraza.com/" aria-label="Home">
      <div aria-hidden="true"></div>
    </a>

    <a class="home" href="https://geragaraza.com/" aria-label="Home">
      <h1>Herman Harazha</h1>
    </a>

    <div class="email-block">
      <a
        class="email scramble-target"
        href="mailto:Geragaraza@gmail.com"
        data-email="Geragaraza@gmail.com"
        aria-label="Email: Geragaraza@gmail.com"
      >Geragaraza@gmail.com</a>

      <button class="copy" type="button" id="copyBtn" aria-label="Copy email">Copy</button>
    </div>

    <div class="socials" aria-label="Social links">
      <a class="social tiktok scramble-target" href="https://www.tiktok.com/@geragaraza" aria-label="TikTok">TikTok</a>
      <a class="social telegram scramble-target" href="https://t.me/geragaraza" aria-label="Telegram">Telegram</a>
      <a class="social instagram scramble-target" href="https://www.instagram.com/geragaraza" aria-label="Instagram">Instagram</a>
      <a class="social youtube scramble-target" href="https://www.youtube.com/@geragaraza" aria-label="YouTube">YouTube</a>
    </div>
  </main>

  <div class="toast" id="toast">Copied</div>

  <script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const reduceMotion = matchMedia("(prefers-reduced-motion: reduce)").matches;

    function scramble(el){
      if (reduceMotion) return;

      const original = el.dataset.original || el.textContent;
      el.dataset.original = original;

      const duration = 480;
      const interval = 20;
      const ticks = Math.max(1, Math.floor(duration / interval));
      const step = original.length / ticks;

      let i = 0;
      const id = setInterval(() => {
        el.textContent = original.split("").map((ch, idx) => {
          if (!/[A-Za-z]/.test(ch)) return ch;
          if (idx < i) return original[idx];
          return letters[(Math.random() * letters.length) | 0];
        }).join("");

        i += step;
        if (i >= original.length) {
          el.textContent = original;
          clearInterval(id);
        }
      }, interval);
    }

    function showToast(text){
      const t = document.getElementById("toast");
      t.textContent = text;
      t.classList.add("show");
      clearTimeout(showToast._id);
      showToast._id = setTimeout(() => t.classList.remove("show"), 900);
    }

    async function copyText(text){
      try{
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(text);
          return true;
        }
      }catch(_){}
      try{
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.setAttribute("readonly", "");
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        document.body.appendChild(ta);
        ta.select();
        const ok = document.execCommand("copy");
        document.body.removeChild(ta);
        return ok;
      }catch(_){
        return false;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".scramble-target").forEach(scramble);

      const email = document.querySelector(".email").dataset.email;
      const btn = document.getElementById("copyBtn");

      btn.addEventListener("click", async () => {
        const ok = await copyText(email);
        showToast(ok ? "Copied" : "Copy failed");
        if (navigator.vibrate) navigator.vibrate(10);
      });

      document.querySelectorAll("a,button").forEach((el) => {
        el.addEventListener("pointerdown", () => {
          if (navigator.vibrate) navigator.vibrate(8);
        }, { passive: true });
      });
    });
  </script>
</body>
</html>
