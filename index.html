<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geragaraza (Herman Harazha)</title>
    
    <link rel="icon" href="favicon.png" type="image/png">
    
    <meta property="og:title" content="Geragaraza">
    <meta property="og:description" content="Herman Harazha links">
    <meta property="og:image" content="preview.jpg">

    <style>
        :root {
            --bg-color: #000000;
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Аватарка */
        .avatar-container {
            width: 140px;
            height: 140px;
            margin-bottom: 30px;
            display: block;
        }
        .avatar-circle {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .header-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 50px;
            width: 100%; 
        }

        .name-link {
            text-decoration: none;
            color: var(--text-white);
            display: block;
            width: 100%;
        }
        
        h1 {
            /* Desktop размер */
            font-size: 72px; 
            font-weight: 900; /* Максимальная жирность */
            letter-spacing: -2px;
            line-height: 1.1;
            margin-bottom: 20px;
            white-space: nowrap; /* ЗАПРЕТ переноса строки */
        }

        /* MAIL: Теперь массивный и жирный */
        .mail-link {
            /* Desktop размер */
            font-size: 56px; 
            font-weight: 800; /* Жирный, как и соцсети */
            color: #00a6ff;
            text-decoration: underline;
            text-underline-offset: 10px;
            text-decoration-thickness: 3px; /* Толстое подчеркивание */
            text-decoration-color: rgba(0, 166, 255, 0.4);
            transition: all 0.2s ease;
            width: fit-content;
        }
        .mail-link:hover {
            color: #006ed1;
            text-decoration-color: #006ed1;
            text-decoration-thickness: 6px;
            transform: scale(1.02);
        }

        /* Группа соцсетей */
        .social-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
        }

        .social-item {
            /* Desktop размер */
            font-size: 64px;
            font-weight: 800;
            text-decoration: underline;
            text-underline-offset: 12px;
            text-decoration-thickness: 3px;
            letter-spacing: -1.5px;
            transition: all 0.2s ease;
            width: fit-content;
            cursor: pointer;
        }
        
        .social-item:hover {
            transform: scale(1.02); /* Легкое приближение (не прилипание) */
            text-decoration-thickness: 6px;
        }

        /* Цвета */
        .tiktok { color: #25F4EE; text-decoration-color: rgba(37, 244, 238, 0.3); }
        .tiktok:hover { color: #FE2C55; text-decoration-color: #FE2C55; }

        .telegram { color: #0088CC; text-decoration-color: rgba(0, 136, 204, 0.3); }
        .telegram:hover { color: #24A1DE; text-decoration-color: #24A1DE; }

        .instagram { color: #6228d7; text-decoration-color: rgba(98, 40, 215, 0.3); }
        .instagram:hover { color: #ee2a7b; text-decoration-color: #ee2a7b; }

        .youtube { color: #FF0000; text-decoration-color: rgba(255, 0, 0, 0.3); }
        .youtube:hover { color: #ffffff; text-decoration-color: #ffffff; }

        /* --- МОБИЛЬНАЯ ВЕРСИЯ (Критически важный блок) --- */
        @media (max-width: 600px) {
            body { 
                justify-content: center; /* Оставляем по центру */
                padding-top: 20px;
            }
            
            .header-group { margin-bottom: 40px; }
            .avatar-container { width: 120px; height: 120px; margin-bottom: 20px; }

            h1 {
                /* Уменьшаем шрифт принудительно, чтобы влезло в одну строку */
                /* ~34-36px это предел для Herman Harazha на iPhone SE/Mini */
                font-size: 34px; 
                letter-spacing: -1px; 
            }

            .mail-link {
                /* Mail должен быть крупным */
                font-size: 34px; 
                text-underline-offset: 6px;
            }

            .social-item {
                /* Соцсети чуть больше почты */
                font-size: 40px;
                text-underline-offset: 8px;
            }
            
            .social-group { gap: 20px; }
        }
    </style>
</head>
<body>

    <a href="https://geragaraza.com/" class="avatar-container">
        <div class="avatar-circle"></div>
    </a>

    <div class="header-group">
        <a href="https://geragaraza.com/" class="name-link">
            <h1>Herman Harazha</h1>
        </a>
        <a href="mailto:Geragaraza@gmail.com" class="mail-link scramble-target">Mail</a>
    </div>

    <div class="social-group">
        <a href="https://www.tiktok.com/@geragaraza" class="social-item tiktok scramble-target">TikTok</a>
        <a href="https://t.me/geragaraza" class="social-item telegram scramble-target">Telegram</a>
        <a href="https://www.instagram.com/geragaraza" class="social-item instagram scramble-target">Instagram</a>
        <a href="https://www.youtube.com/@geragaraza" class="social-item youtube scramble-target">YouTube</a>
    </div>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        
        function runScramble(el) {
            let iteration = 0;
            const originalText = el.innerText; // Запоминаем исходный текст
            const interval = setInterval(() => {
                el.innerText = originalText.split("")
                    .map((letter, index) => {
                        if(index < iteration) return originalText[index];
                        return letters[Math.floor(Math.random() * 26)];
                    })
                    .join("");
                
                if(iteration >= originalText.length) clearInterval(interval);
                
                // Скорость перебора (чем меньше делитель, тем быстрее)
                iteration += 1 / 2; 
            }, 30);
        }

        // Запуск только после полной загрузки страницы
        window.addEventListener('load', () => {
            // Ищем только элементы с классом scramble-target (Почта + Ссылки)
            document.querySelectorAll('.scramble-target').forEach(el => runScramble(el));
        });

        // Вибрация (Android)
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (navigator.vibrate) navigator.vibrate(15);
            });
        });
    </script>

</body>
</html>
