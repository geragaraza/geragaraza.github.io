<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gera Harazha (Herman Harazha)</title>
    <style>
        body {
            background-color: #000000; /* Сплошной черный */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .links-container {
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            border: 1.5px solid; /* Толщина рамки */
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.1s ease, opacity 0.2s ease;
            background: transparent;
        }

        /* Настройка цветов для каждой кнопки из твоего списка */
        .instagram {
            border-color: #708dff;
            color: #708dff;
        }

        .tiktok {
            border-color: #fe2c55;
            color: #fe2c55;
        }

        .youtube {
            border-color: #ff0032;
            color: #ff0032;
        }

        /* Эффект при нажатии */
        .link-card:active {
            transform: scale(0.98);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Herman Harazha</h1>

    <div class="links-container">
        <a href="https://www.instagram.com/geragaraza/" class="link-card instagram">Instagram</a>
        <a href="https://www.tiktok.com/@geragaraza" class="link-card tiktok">TikTok</a>
        <a href="https://www.youtube.com/channel/UC0gms2Ej4hVSf8tcV-IHfYg" class="link-card youtube">YouTube</a>
    </div>

</body>
</html>
