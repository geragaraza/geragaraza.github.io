<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geragaraza (Herman Harazha)</title>
    
    <link rel="icon" href="favicon.png" type="image/png">
    <meta property="og:image" content="preview.jpg">

    <style>
        :root {
            /* Базовая математика размеров (Desktop) */
            --name-size: 60px;
            --social-size: 54px; /* 90% */
            --mail-size: 48px;   /* 80% */
            
            --bg-color: #000000;
            --text-primary: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центровка по вертикали для вписывания в экран */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        /* Аватарка: фиксированный размер для баланса */
        .avatar {
            width: 140px;
            height: 140px;
            background-color: #ffffff;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 40px; /* Умеренный отступ */
        }

        h1 {
            font-size: var(--name-size);
            font-weight: 800;
            margin: 0 0 5px;
            letter-spacing: -2px;
            line-height: 1;
        }

        .mail-link {
            text-decoration: underline;
            text-underline-offset: 6px;
            text-decoration-thickness: 1px;
            font-weight: 600;
            font-size: var(--mail-size);
            color: #00a6ff;
            text-decoration-color: rgba(0, 166, 255, 0.3);
            transition: color 0.2s ease;
        }
        .mail-link:hover {
            color: #006ed1;
            text-decoration-color: #006ed1;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Плотное расположение, чтобы влезло в экран */
        }

        .link-item {
            text-decoration: underline;
            text-underline-offset: 8px;
            text-decoration-thickness: 2px;
            font-weight: 700;
            font-size: var(--social-size);
            letter-spacing: -1px;
            transition: transform 0.2s ease, text-decoration-thickness 0.2s ease;
            width: fit-content;
        }

        .link-item:hover {
            transform: scale(1.02);
            text-decoration-thickness: 4px;
        }

        /* Цвета */
        .tiktok { color: #25F4EE; text-decoration-color: rgba(37, 244, 238, 0.3); }
        .tiktok:hover { color: #FE2C55; text-decoration-color: #FE2C55; }

        .telegram { color: #0088CC; text-decoration-color: rgba(0, 136, 204, 0.3); }
        .telegram:hover { color: #24A1DE; text-decoration-color: #24A1DE; }

        .instagram { color: #6228d7; text-decoration-color: rgba(98, 40, 215, 0.3); }
        .instagram:hover { color: #ee2a7b; text-decoration-color: #ee2a7b; }

        .youtube { color: #FF0000; text-decoration-color: rgba(255, 0, 0, 0.3); }
        .youtube:hover { color: #ffffff; text-decoration-color: #ffffff; }

        /* Адаптация под мобильные (уменьшаем базу, сохраняем пропорции) */
        @media (max-width: 600px) {
            :root {
                --name-size: 40px;
                --social-size: 36px;
                --mail-size: 32px;
            }
            .avatar { width: 100px; height: 100px; }
            .links-container { gap: 15px; }
            .header-section { margin-bottom: 30px; }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <a href="https://geragaraza.com/">
            <div class="avatar"></div>
        </a>
        <h1>Herman Harazha</h1>
        <a href="mailto:Geragaraza@gmail.com" class="mail-link">Mail</a>
    </div>

    <div class="links-container">
        <a href="https://www.tiktok.com/@geragaraza" class="link-item tiktok">TikTok</a>
        <a href="https://t.me/geragaraza" class="link-item telegram">Telegram</a>
        <a href="https://www.instagram.com/geragaraza" class="link-item instagram">Instagram</a>
        <a href="https://www.youtube.com/@geragaraza" class="link-item youtube">YouTube</a>
    </div>

</body>
</html>
