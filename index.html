<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herman Harazha | Герман Гаража</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #ffffff;
            --accent-color: #2f81f7;
            --btn-bg: rgba(255, 255, 255, 0.05);
            --btn-hover: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            background: #ccc;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 { font-size: 28px; margin: 0; font-weight: 600; }
        h2 { font-size: 22px; margin: 5px 0 30px; font-weight: 400; opacity: 0.8; }

        .links-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.2s ease;
            background: var(--btn-bg);
        }

        .link-card:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        /* Цвета брендов (опционально) */
        .telegram { border-color: #0088cc; }
        .tiktok { border-color: #ff0050; }
        .youtube { border-color: #ff0000; }
        .instagram { border-color: #e1306c; }
        .pinterest { border-color: #bd081c; }

    </style>
</head>
<body>

    <div class="profile-pic"></div> <h1>Herman Harazha</h1>
    <h2>Герман Гаража</h2>

    <div class="links-container">
        <a href="#" class="link-card telegram">Telegram</a>
        <a href="#" class="link-card tiktok">TikTok</a>
        <a href="#" class="link-card youtube">YouTube</a>
        <a href="#" class="link-card instagram">Instagram</a>
        <a href="#" class="link-card pinterest">Pinterest</a>
    </div>

</body>
</html>
