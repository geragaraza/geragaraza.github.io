<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geragaraza (Herman Harazha)</title>
    
    <link rel="icon" href="favicon.png" type="image/png">
    <meta property="og:image" content="preview.jpg">
    <meta property="og:title" content="Geragaraza">
    <meta property="og:description" content="Herman Harazha Official Links">

    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
        }

        @keyframes reveal {
            from { opacity: 0; filter: blur(8px); }
            to { opacity: 1; filter: blur(0); }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 8vh 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            animation: reveal 0.5s ease-out;
        }

        /* Аватарка: 100px, белая, без ховеров */
        .avatar {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 50%;
            margin-bottom: 25px;
        }

        /* Имя: заголовок без подчеркиваний и эффектов */
        .name-link {
            text-decoration: none;
            color: white;
            cursor: pointer;
        }
        h1 {
            font-size: 58px;
            font-weight: 800;
            margin: 0 0 50px;
            letter-spacing: -2px;
            line-height: 1;
        }

        .links-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Ссылки с подчеркиванием */
        .link-item {
            text-decoration: underline;
            text-underline-offset: 10px; /* Отступ подчеркивания */
            text-decoration-thickness: 2px; /* Толщина линии */
            font-weight: 700;
            font-size: 42px;
            letter-spacing: -1px;
            transition: all 0.2s ease;
            width: fit-content;
        }

        /* Эффект при наведении на соцсеть */
        .link-item:hover {
            transform: scale(1.02);
            text-decoration-thickness: 4px; /* Линия становится жирнее */
        }

        /* Цвета по твоим HEX */
        .tiktok { color: #25F4EE; text-decoration-color: rgba(37, 244, 238, 0.4); }
        .tiktok:hover { color: #FE2C55; text-decoration-color: #FE2C55; }

        .telegram { color: #0088CC; text-decoration-color: rgba(0, 136, 204, 0.4); }
        .telegram:hover { color: #24A1DE; text-decoration-color: #24A1DE; }

        .instagram { color: #6228d7; text-decoration-color: rgba(98, 40, 215, 0.4); }
        .instagram:hover { color: #ee2a7b; text-decoration-color: #ee2a7b; }

        .youtube { color: #FF0000; text-decoration-color: rgba(255, 0, 0, 0.4); }
        .youtube:hover { color: #ffffff; text-decoration-color: #ffffff; }

        @media (max-width: 600px) {
            h1 { font-size: 44px; }
            .link-item { font-size: 34px; text-underline-offset: 8px; }
            .avatar { width: 90px; height: 90px; }
        }
    </style>
</head>
<body>

    <a href="https://geragaraza.com/" class="name-link">
        <div class="avatar"></div>
    </a>
    
    <a href="https://geragaraza.com/" class="name-link">
        <h1>Herman Harazha</h1>
    </a>

    <div class="links-container">
        <a href="https://www.tiktok.com/@geragaraza" class="link-item tiktok">TikTok</a>
        <a href="https://t.me/geragaraza" class="link-item telegram">Telegram</a>
        <a href="https://www.instagram.com/geragaraza" class="link-item instagram">Instagram</a>
        <a href="https://www.youtube.com/@geragaraza" class="link-item youtube">YouTube</a>
    </div>

</body>
</html>
